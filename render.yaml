# render.yaml - Render deployment configuration
# This file makes it easy to deploy your backend service

services:
  - type: web
    name: bug-tracker-api
    env: node
    region: oregon # Choose your preferred region
    plan: free # or starter, standard, pro
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set this manually in Render dashboard for security
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false # Set this after deploying frontend to Vercel

